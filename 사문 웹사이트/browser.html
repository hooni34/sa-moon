<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저 사용법</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .content {
            text-align: center;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none; /* 밑줄 없애기 */
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none; /* 모든 a 태그의 밑줄 없애기 */
            color: black; /* 글씨 색을 검정색으로 */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>웹 브라우저 사용법</h1>
        <p>웹 브라우저는 인터넷을 탐색할 수 있도록 도와주는 프로그램입니다. 인터넷 주소를 입력하거나 검색어를 입력해 원하는 정보를 찾아보세요.</p>
        <a href="index.html" class="back-button">처음 화면으로 돌아가기</a>
    </div>
</body>
</html>
